services:
  web:
    build: .
    expose:
      - "8000"
    volumes:
      - .:/app
      - ./app.db:/app/app.db
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - app-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./scripts/certbot-renew.sh:/certbot-renew.sh:ro
    entrypoint: /certbot-renew.sh
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
